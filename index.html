<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
       </head>

   <body>

    <div class="container py-5  shadow w-60">
       <h1 class="text-muted">CRUD SYSTEM</h1>
        <div class="form-group">

          <label for="">Product Name</label>
          <input type="text" class="form-control" name="" id="pname" aria-describedby="helpId" placeholder="">
          <div class="alert alert-danger d-none" id="alertn" role="alert">
              <strong>please start with capital letter</strong>
          </div>

          <label for="">Product Price</label>
          <input type="number" class="form-control" name="" id="pprice" aria-describedby="helpId" placeholder="">


          <label for="">Product Category</label>
          <input type="text" class="form-control" name="" id="pcategory" aria-describedby="helpId" placeholder="">


          <label for="">Product DESCRIPTION</label>
          <textarea  type="text" class="form-control" name="" id="pdescription" aria-describedby="helpId" placeholder="">
          </textarea>

          <button type="button" class="btn btn-primary mt-5 " id="addBtn">ADD </button>          
          <button type="button" class="btn btn-primary mt-5 " onclick="clr()">clear</button>          



        </div>
    </div>

    <div>  
        <input class="form-control w-50  my-5 mx-auto "id="search" onkeyup="searchProduct(this.value);" placeholder="search by name" >
    </div>

    <div class="container w-80 shadow mt-5">

        <table class="table text-center  ">
            <thead>
                <tr>
                    <th>PRODUCT INDEX</th>
                    <th>PRODUCT NAME</th>
                    <th>PRODUCT PRICE</th>
                    <th>PRODUCT CATEGORY</th>
                    <th>PRODUCT DESCRIPTION</th>
                    <th>UPDARE PRODUCT</th>
                    <th>DELETE PRODUCT</th>

                </tr>
            </thead>


            <tbody id="table-display">
            
            </tbody>

        </table>
    </div> 

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script  src="js/index.js"></script>

   </body>
</html>
